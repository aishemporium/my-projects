<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./Images/net (2).png" alt="Netflix Logo">
    </header>
    <main>
        <h1>Sign In</h1>
        <section class="dinput">
            <form action="">
                <input type="text" id="email" placeholder="Email or Phone Number" required> <br>
                <input type="password" id="password" placeholder="Password" maxlength="8" required>
            </form>

            <a href=""><button>Sign In</button></a>

            <input type="checkbox" id="checkbox">
            <label for="checkbox" id="rem">Remember Me</label>
            <a href="https://www.netflix.com/ng/LoginHelp" id="help">Need help?</a>

            
        </section>
        <section class="p1">
            <p id="sign">New to Netflix? <a href="" id="a">SignUp Now.</a></p>
            <p id="p2">This page is protected by Google reCAPTCHA to <br> ensure you're not a bot. <a href="#" id="pa">Learn More.</a></p>
        </section>
    </main>
</body>
</html>
